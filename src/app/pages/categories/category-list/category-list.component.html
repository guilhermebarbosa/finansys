<app-bread-crumb
  [items]="[{text: 'Categorias'}]"
></app-bread-crumb>

<app-page-header
  page-title="Categorias"
  button-text="+ Nova Categoria"
  button-link="new"
  button-class="btn-success"
></app-page-header>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Categoria</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let resource of resources" >
      <td><strong>{{ resource.name }}</strong><br>
        <small>{{ resource.description }}</small>
      </td>
      <td>
        <a [routerLink]="[resource.id, 'edit']" class="btn btn-outline-info btn-sm">Editar</a>
        <a (click)="deleteResource(resource)" class="btn btn-outline-danger btn-sm ml-2">Excluir</a>
      </td>
    </tr>
  </tbody>
</table>
